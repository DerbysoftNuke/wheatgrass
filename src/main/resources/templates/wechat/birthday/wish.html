<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"/>
    <link rel="stylesheet" th:href="@{/birthday/css/style.css}"/>
    <title>Birthday Greetings</title>
    <style type="text/css" th:inline="javascript">
    </style>
    <script type="text/javascript" th:inline="javascript">

        $(document).ready(function(){
            function showDate(){
                var today = new Date();
                var str = "今天是" + today.getFullYear() + "年";
                str += (today.getMonth()+1) + "月";
                str += today.getDate() + "日～";
                $("#show_date").html(str)
            }

            showDate()
		});
    </script>
</head>
<body id="blessing_girl">
    <div class="content">
        <p id="show_date" class="date"></p>
        <p class="blessing">感谢你在德比软件<b th:text="${birthdayWish.user.getEntryDays()}"></b>天来的辛勤付出！同时也送出DerbySoft对你最好的祝福！</p>
        <a class="submit" th:href="@{'/wechat/birthday/wish/receive?birthdayWishId='+ ${birthdayWish.id}}"></a>
    </div>
</body>
</html>
