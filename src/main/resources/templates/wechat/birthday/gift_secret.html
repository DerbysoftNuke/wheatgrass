}

	font-family: giftfont;
	TEXT-ALIGN: center;

}

	display: block;
}

	margin:5px;

<body>
	<div class="message" th:inline="text">[[${count}]]位小伙伴选择了神秘礼物, 快来人事部领取神秘礼物吧!</div>
